<div id='partialIndexContainer' class='container-fluid'>
  <div class='row'>
    <div class='col s12 m12 valign-wrapper'>
        <div class='card blue accent-1 z-depth-5' id='cardContainer'>
          <div class='card-content white-text'>
            <span class='card-title'>Member Login</span><br>
            <form>
              <div class="input-field">
                <input id="email" type="email" class="validate white-text">
                <label for="email" class='white-text'>Email</label>
              </div>
              <button class='btn waves-effect ' type='submit'>Login and Play</button>
            </form><br>
            <h5>Or</h5><br>
            <div id='oauthLinkContainer'>
              <div class='valign-wrapper pulse'>
                <a href='#l'>
                  <img src="../assets/icons/linkedInIcon.png" width='75px' alt='gmail' class='responsive-img' />
                </a>
                <a href='#g'>
                  <img src="../assets/icons/googleIcon.png" width='80px' alt='gmail' class='responsive-img' />
                </a>
                <a href='#t'>
                  <img src="../assets/icons/twitterIcon.png" width='65px' alt='gmail' class='responsive-img' />
                </a>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
