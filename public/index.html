<!DOCTYPE html>
<html lang='en' ng-app='BoxesOfFruitApp'>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Boxes Of Fruit Brain Teaser</title>
  <link rel="stylesheet" href="./css/materialize/css/materialize.min.css">
  <link rel='stylesheet' href='./css/style.css'>
  <script src="./js/angular.min.js"></script>
  <script src="./js/angular-route.min.js"></script>
</head>
<body ng-controller='mainCtrl'>
  <header class='white-text'>
    <img src="../assets/wallpapers/mindArt1.jpg" alt='mindArt' id='headerBackImg'>
    <img src="../assets/wallpapers/mindArt1.jpg" alt='mindArt' id='headerOverlay'>
    <h2>Styku Brain Teaser</h2>
    <h5>Boxes of Fruit</h5>
    <img src='./assets/images/Apple.png' alt='APPLE' />

  </header>

  <div id='mainContainer' class='container-fluid'>
    <div ng-view class='container-fluid'></div>
  </div>

  <footer class='container-fluid'>
    <p>Developer: Justin Samuels &copy;2017</p>
  </footer>

  <script src="./js/jquery-3.2.1.min.js"></script>
  <script src="./css/materialize/js/materialize.min.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
